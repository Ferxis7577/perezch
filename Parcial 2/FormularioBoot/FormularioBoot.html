<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Formulario</title>
</head>
<body>
    <div class="form-group" >
        <label for="Nombre" class="control-label">Nombre Completo</label>
        <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Juan Rodriguez">
    </div>   
    <br>

   <form class= "form-inline" role="form"> 
       <div class="form-check form-check-inline">
        <input class= "form-check-input" type="radio" name ="inlineRadioOptions" id="inlineRadio1" value="Opcion1">
        <label class="form-check-label" for ="inlineRadio1">Hombre </label>
       </div>

       <div class="form-check form-check-inline">
        <input class= "form-check-input" type="radio" name ="inlineRadioOptions" id="inlineRadio2" value="Opcion2">
        <label class="form-check-label" for ="inlineRadio2">Mujer </label>
       </div>
   </form>
   <br>

    <div class="form-group"> <!--Direccion-->
        <label for ="Direccion" class="control-label"> Direccion </label>
        <input type="text" class="form-control" id="Direccion" name="Direccion" placeholder="Aldama 123">
    </div>


                            
    <div class="form-row"> <!--Colonia-->
        <label for="Colonia" class="control-label">Colonia</label>
        <input type="text" class="form-control" id="Colonia" name="colonia" placeholder="Juarez">
    </div>  
    <br>
      
    <form class="form-inline" role="form"> <!--Ciudad-->
        <div class="form-group">
            <div class="form-group">
                <label for="ciudad" class="control-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="N.Laredo">
            </div>
        </div>

        <div class="form-group">  <!--Estado-->
            <label for="Estado" class="control-label">Estado</label>
        <select class="form-control" id="state_id">
            <option value="AGS">Aguascalientes</option>
            <option value="BJ">Baja California</option>
            <option value="BS">Baja California Sur</option>
            <option value="CA">Campeche</option>
            <option value="CO">Coahuila</option>
            <option value="CH">Chiapas</option>
            <option value="CHI">Chihuahua</option>
            <option value="DF">Ciudad de Mexico</option>
            <option value="DU">Durango</option>
            <option value="GU">Guanajuato</option>
            <option value="GUE">Guerrero</option>
            <option value="HI">Hidalgo</option>
            <option value="JA">Jalisco</option>
            <option value="ED">Estado de Mexico</option>
            <option value="MI">Michoacan</option>
            <option value="MO">Morelos</option>
            <option value="NA">Nayarit</option>
            <option value="NL">Nuevo Leon</option>
            <option value="OA">Oaxaca</option>
            <option value="PU">Puebla</option>
            <option value="QU">Queretaro</option>
            <option value="QUI">Quintana Roo</option>
            <option value="SLP">San Luis Potosi</option>
            <option value="SI">Sinaloa</option>
            <option value="SO">Sonora</option>
            <option value="TAB">Tabasco</option>
            <option value="TAM">Tamaulipas</option>
            <option value="TLX">Tlaxcala</option>
            <option value="VE">Veracruz</option>
            <option value="YU">Yucatan</option>
            <option value="ZA">Zacatecas</option>
        </select>     
        </div>

        <div class="form-group"> 
            <label for="CodigoP" class="control-label">Codigo Postal</label>
            <input type="text" class="form-control" id="Codigo Postal" name="CP" placeholder="#####"> 
        </div>
        
    </form>


    
    <div class="form-group"> 
        <button type="Register" class="btn btn-primary center-block">Registrarse!</button>
    </div>     

    
</body>
</html>
